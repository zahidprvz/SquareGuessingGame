<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Square</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  margin-top: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

label {
  margin-bottom: 10px;
  color: #555;
  font-weight: bold;
}

input[type="number"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 300px;
  margin-bottom: 10px;
}

button {
  display: block;
  margin: 0 auto;
  padding: 10px;
  background-color: #4caf50;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #3e8e41;
}

#result {
  text-align: center;
  font-size: 18px;
  color: #333;
  margin-bottom: 20px;
}

.select-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.select-container label {
  margin-right: 10px;
  color: #555;
  font-weight: bold;
}

.select-container select {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-left: 10px;
  font-size: 16px;
}

@media screen and (max-width: 600px) {
  .form-group {
    width: 100%;
  }

  button {
    width: 100%;
  }

  input[type="number"] {
    max-width: 100%;
  }

  .select-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .select-container select {
    margin-top: 10px;
    width: 100%;
    max-width: 300px;
  }
}
    </style>
  </head>
  <body>
    <h1>Guess the Square</h1>
    <div class="form-group">
      <label for="guess">Guess:</label>
      <input type="number" id="guess" min="1" max="10" />
      <button onclick="checkGuess()">Submit</button>
    </div>
    <div id="result"></div>
    <div class="form-group">
      <label for="score-method">Score Method:</label>
      <select id="score-method">
        <option value="alert">Alert</option>
        <option value="console">Console</option>
      </select>
      <button onclick="showScore()">Show Score</button>
    </div>
    <script>
      var number = Math.floor(Math.random() * 10) + 1;
      var attempts = 0;
      var score = 5;
      var scoreMethod = "alert";

      function checkGuess() {
        var guess = document.getElementById("guess").value;

        if (guess == number) {
          scoreMethod == "alert"
            ? alert("Congratulations! You got it right!")
            : console.log("Congratulations! You got it right!");
          score = attempts == 0 ? 5 : score - attempts;
          attempts = 0;
          number = Math.floor(Math.random() * 10) + 1;
        } else if (attempts >= 4) {
          scoreMethod == "alert"
            ? alert("Sorry! You have used all your attempts.")
            : console.log("Sorry! You have used all your attempts.");
          score = 0;
          attempts = 0;
          number = Math.floor(Math.random() * 10) + 1;
        } else {
          scoreMethod == "alert"
            ? alert("Sorry! That's not the right answer. Try again!")
            : console.log("Sorry! That's not the right answer. Try again!");
          attempts++;
          score--;
        }
      }

      function showScore() {
        scoreMethod == "alert"
          ? alert("Your score is: " + score)
          : console.log("Your score is: " + score);
      }

      document.getElementById("score-method").addEventListener("change", function() {
            scoreMethod = this.value;
  });
</script>
</body>
</html>
